<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta name="color-scheme" content="dark" />
    <title>calmware.dev</title>
    <meta name="description" content="Calm software for humans — one‑man studio." />
    <meta name="theme-color" content="#0b0f14" />

    <meta property="og:title" content="calmware.dev" />
    <meta property="og:description" content="Calm software for humans — one‑man studio." />
    <meta property="og:type" content="website" />
    <meta property="og:url" content="https://calmware.dev" />
    <meta property="og:image" content="assets/og.svg" />
    <meta name="twitter:card" content="summary_large_image" />
    <meta name="twitter:title" content="calmware.dev" />
    <meta name="twitter:description" content="Calm software for humans — one‑man studio." />
    <meta name="twitter:image" content="assets/og.svg" />

    <link rel="icon" href="assets/favicon.svg" type="image/svg+xml" />
    <link rel="preload" href="styles.css" as="style" />
    <link rel="stylesheet" href="styles.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link href="https://fonts.googleapis.com/css2?family=JetBrains+Mono:wght@400;500;600&display=swap" rel="stylesheet" />
  </head>
  <body>
    <div id="app" class="terminal" role="application" aria-label="calmware terminal">
      <div class="window-chrome">
        <div class="traffic-lights">
          <button class="traffic-light traffic-light-close" aria-label="Close window" title="Close"></button>
          <button class="traffic-light traffic-light-minimize" aria-label="Minimize window" title="Minimize"></button>
          <button class="traffic-light traffic-light-maximize" aria-label="Maximize window" title="Maximize"></button>
        </div>
        <div class="title-bar">
          <span class="title-text">calmware@dev — terminal</span>
        </div>
      </div>
      <div class="terminal-content">
        <div id="output" aria-live="polite"></div>
        <div id="status-bar" class="status-bar">
          <div class="status-item">
            <span class="status-label">Theme:</span>
            <span class="status-value" id="status-theme">purple</span>
          </div>
          <div class="status-item">
            <span class="status-label">Mode:</span>
            <span class="status-value" id="status-mode">normal</span>
          </div>
        </div>
        <div id="prompt">
          <span class="path" aria-hidden="true">calmware@dev:~</span>
          <span class="symbol" aria-hidden="true">$</span>
          <input id="input" type="text" autocomplete="off" spellcheck="false" aria-label="command input" />
        </div>
      </div>
      <div class="scanlines" aria-hidden="true"></div>
      <div class="crt-glow" aria-hidden="true"></div>
    </div>

    <div id="palette" class="palette" hidden aria-modal="true" role="dialog" aria-label="Command palette">
      <div class="palette-card" role="document">
        <input id="palette-input" placeholder="Type a command…" aria-label="palette search" />
        <ul id="palette-list" role="listbox" aria-label="commands"></ul>
      </div>
    </div>

    <noscript>
      <nav>
        <a href="#about">About</a> · <a href="#services">Services</a> · <a href="#work">Work</a> · <a href="mailto:hello@calmware.dev">Contact</a>
      </nav>
    </noscript>

    <script>
      // Load figlet and ensure it's available globally
      (function() {
        const script = document.createElement('script');
        script.src = 'https://cdn.jsdelivr.net/npm/figlet@1.7.0/lib/figlet.min.js';
        script.onload = function() {
          // Ensure figlet is available on window
          if (typeof figlet !== 'undefined') {
            window.figlet = figlet;
          }
        };
        document.head.appendChild(script);
      })();
    </script>
    <script src="https://cdn.jsdelivr.net/npm/marked@12.0.2/marked.min.js" defer></script>
    <script src="https://cdn.jsdelivr.net/npm/dompurify@3.1.6/dist/purify.min.js" defer></script>
    <script src="script.js" defer></script>
  </body>
</html>
